name: ğŸ› Bug Report
description: Report a bug to help us improve the project
title: "[Bug]: "
labels:
  - bug
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ğŸ‘‹ **Thanks for reporting a bug!**  
        Please fill out **all fields below** so we can understand and fix the issue quickly.

  - type: textarea
    id: bug_description
    attributes:
      label: ğŸ Bug Description
      description: Clearly describe what the bug is.
      placeholder: Explain what is broken or not working as expected.
    validations:
      required: true

  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: ğŸ” Steps to Reproduce
      description: Provide step-by-step instructions to reproduce the issue.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Observe the error
    validations:
      required: true

  - type: textarea
    id: expected_behavior
    attributes:
      label: âœ… Expected Behavior
      description: What did you expect to happen instead?
      placeholder: Describe the correct or expected outcome.
    validations:
      required: true

  - type: textarea
    id: actual_behavior
    attributes:
      label: âŒ Actual Behavior
      description: What actually happened?
      placeholder: Describe what went wrong.
    validations:
      required: true

  - type: textarea
    id: screenshots_logs
    attributes:
      label: ğŸ“¸ Screenshots / Logs
      description: Attach screenshots, screen recordings, or logs that help explain the issue.
      placeholder: Paste logs here or drag and drop images.
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: ğŸ–¥ï¸ Environment
      description: Select the platform where the issue occurred.
      options:
        - Windows
        - macOS
        - Linux
        - Android
        - iOS
        - Other
    validations:
      required: true

  - type: input
    id: browser_or_version
    attributes:
      label: ğŸŒ Browser / App Version
      description: Specify browser name & version or app version.
      placeholder: e.g. Chrome 121.0 / App v2.3.1
    validations:
      required: true

  - type: checkboxes
    id: confirmation
    attributes:
      label: âœ”ï¸ Confirmation
      description: Please confirm before submitting.
      options:
        - label: I have searched existing issues and this bug has not been reported before.
          required: true
